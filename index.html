  <!--
    Inject runtime_config.js from GitHub Pages (or another trusted origin) after
    you edit build/web/runtime_config.js with the locked-down API key. You can

    window.__KWADRANS_CONFIG__ if you prefer to host the secrets elsewhere.

    Alternatively set <meta name="kwadrans-config-url"> to a HTTPS JSON endpoint

    When using GitHub Pages environment variables/secrets, reference them via

    The Flutter runtime will decode the base64 string and treat it as the JSON

  -->
  <script src="runtime_config.js"></script>
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }

    });
