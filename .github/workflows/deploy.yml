name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate GOOGLE_API_KEY secret
        run: |
          if [ -z "${{ secrets.GOOGLE_API_KEY }}" ]; then
            echo "GOOGLE_API_KEY secret is required for deployment."
            exit 1
          fi

      - name: Create runtime env file
        run: |
          cat > env.js <<'ENV_CONTENT'
          window.__ENV = window.__ENV || {};
          window.__ENV.GOOGLE_API_KEY = "${{ secrets.GOOGLE_API_KEY }}";
          ENV_CONTENT

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
